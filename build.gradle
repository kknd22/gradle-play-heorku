plugins {
    id 'play'
}


repositories {
    jcenter()
    maven {
        name "typesafe-maven-release"
        url "https://repo.typesafe.com/typesafe/maven-releases"
    }
    ivy {
        name "typesafe-ivy-release"
        url "https://repo.typesafe.com/typesafe/ivy-releases"
        layout "ivy"
    }
    
}

ext.scalaVersion='2.11'

ext.playVersion='2.4.3'
//ext.playVersion='2.5.1'

model {
    components {
        play {
            platform play: playVersion, scala: scalaVersion
        }
    }
}

dependencies {
  play "com.typesafe.play:play-cache_$scalaVersion:$playVersion"
  play "com.typesafe.play:play-jdbc_$scalaVersion:$playVersion"

  play 'org.postgresql:postgresql:9.4-1201-jdbc41'
  play 'com.newrelic.agent.java:newrelic-agent:3.22.0'
  play 'org.jscience:jscience:4.3.1'
}

